<script> 
  
//依據radio選擇顯示物件
$("#selectTime-div").hide();
$("input#selectTime").change(function(){
  if($("input#selectTime:checked").length!=0){
     $("#selectTime-div").show();
  }else if($("input#thisweek:checked").length=0 || $("input#thismonth:checked").length=0){
     $("#selectTime-div").hide();
  }
}) 
.change();
  
  
//搜尋(當月,當週,特定範圍) 
 
function  searchDateDetail(){
 var query; 
 if($("input#thismonth:checked").length!=0){
    var date = new Date();
    var month = date.getMonth()+1;
    var nextMonth = month+1;
    var year = date.getFullYear();
     if(month<10){
        month = "0"+month;
     }
     if(nextMonth<10){
        nextMonth = "0"+nextMonth;
     }
     query = scoreCollection.find({
       Date: {
          "$gte" : year+"-"+month+"-"+"01",
          "$lte" : year+"-"+nextMonth+"-"+"01"
       }
     });
     if(query.length!=0){
        $("#scoreSearchtable tbody").text("");
        for(var i=0;i<query.length;i++){
           var comment = "<tr><td>"+query[i].Subject+"</td><td>"+query[i].Score+"</td><td><a id="+query[i]._id+" onclick='moredetail("+i+");'>更多</a></td></tr>";
           $("table#scoreSearchtable tbody").append(comment);
        };
        $("div#scoreSearchlist").show();
        $("#messageButton").append("<b>時間:&nbsp</b>"+year+"-"+month+"-"+"01"+"<b>~</b>"+year+"-"+nextMonth+"-"+"01");
     }else{
        $("#scoreSearchtable tbody").text("");
        $("#messageButton").append("<b>無任何資料</b>");
   }
 }
}  
  
</script>
