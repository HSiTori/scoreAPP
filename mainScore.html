   <div class="modal-content" style="margin-top: 60%;">

          </div>

          </div>

          <textarea class="form-control" rows="3" id="other-change" style="text-align:center;" placeholder="Other"></textarea><br>
          </div>
          <div style="text-align:center; margin-bottom:20px; margin-top:20px;">
          <label>Week:</label>
             <select class="form-control" id="score-id-change">
               <option>select one:</option>
               <option value="Monday">星期一</option> 
               <option value="Tuesday">星期二</option>
               <option value="Wednesday">星期三</option>
               <option value="Thursday">星期四</option>
               <option value="Friday">星期五</option>
               <option value="Saturday">星期六</option>
               <option value="Sunday">星期日</option>
             </select>  
          </div>
        </div>
        </div>
       <div style="text-align:center;">
       <button class="btn btn-info" onclick="">Enter</button>  
       <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>

     </div>

<script>
 
 //加入成績資料
scoreCollection.load(function(){
   showscore();
}); 
  
 
 //刪除
 function deletescoredetail(i){
  var r=confirm("確定要刪除嗎?")
  console.log(i);
  if (r==true){
    console.log(scoreCollection.find()[i]._id);
    scoreCollection.remove({ _id: scoreCollection.find()[i]._id });
    scoreCollection.save();
    showscore();
  }else{
    alert("好的!不刪除!");
  }
 };  

 function showscore(){
 
   $("#scoretable tbody").text("");
   for(var i=0;i<scoreCollection.find().length;i++){
       var comment = "<tr>"+"<td>"+scoreCollection.find()[i].Subject+"</td>"+"<td>"+scoreCollection.find()[i].Score+"</td>"+"<td><a id="+scoreCollection.find()[i]._id+" onclick='moredetail("+i+");'>更多</a></td>"+"<td><input type='button' class='btn btn-info btn-xs' id='changebtn' data-id='"+scoreCollection.find()[i]._id+"' onclick='changedata("+i+");' value='修改'>&nbsp<input type='button' id="+i+" class='btn btn-danger btn-xs' onclick='deletescoredetail("+i+");' value='刪除'></td></tr>";
       $("table#scoretable tbody").append(comment);
   };
    $("div#scorelist").show();
 
 };
  
 
 //顯示更多
  function moredetail(i){
      var id = scoreCollection.find()[i]._id
      var query={
        _id: id
      };
      $("p#alertresult").text("");
      $("p#alertresult").append("<p><b>科目:&nbsp</b>"+scoreCollection.find(query)[0].Subject+"</p>"+"<p><b>分數:&nbsp</b>"+scoreCollection.find(query)[0].Score+"</p>"+"<p><b>日期:&nbsp</b>"+scoreCollection.find(query)[0].Date+"</p>"+"<p><b>其他:&nbsp</b>"+scoreCollection.find(query)[0].other+"</p>"+"<p><b>曜日:&nbsp</b>"+scoreCollection.find(query)[0].week+"</p>");
      $("#alert").modal();
    };

 
 
 
 //顯示最近十筆資料
 
 
 
 
 
 
//修改資料
function changedata(i){
     var id = scoreCollection.find()[i]._id
     var changedetail={
       _id: id
     };
      $("input#subject-change placeholder").val(scoreCollection.find(changedetail)[0].Subject);
      $("#changemodal").modal();
};

 
 
 </script>
