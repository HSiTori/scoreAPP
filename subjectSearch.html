<script>  
var query;
//搜尋科目 
function searchSubDetail(){
var query;
  if($("input#Chinese :checked").length!=0){
     query = scoreCollection.find({
       Subject: $("input#Chinese").val()
     });
    if(query.length!=0){
        $("#messageButton").text("");
        $("#subSearchtable tbody").text("");
     for(var i=0;i<query.length;i++){
           var num = i+1;
           var comment = "<tr><td>"+num+"</td><td>"+query[i].Score+"</td><td>"+query[i].Date+"</td><td><a id="+query[i]._id+" class='test' onclick='moredetails("+i+");'>更多</a></td><td><input type='button' class='btn btn-info btn-xs' id='changebtn' data-id='"+query[i]._id+"' onclick='changedata("+i+");' value='修改'>&nbsp<input type='button' id="+i+" class='btn btn-danger btn-xs' onclick='deletescoredetail("+i+");' value='刪除'></td></tr>";
           $("table#subSearchtable tbody").append(comment);
        };
        $("div#select").hide();
        $("div#subSearchlist").show();
        $("#messageTop").append("<b>科目:&nbsp</b>國文");
        }else{
          $("table#subSearchtable tbody").text("");
          $("#messageButton").append("<b>無任何資料</b>");
   }
    }
} 
}  

//更多
function moredetails(i){
var query;
  if($("input#Chinese :checked").length!=0){
     query = scoreCollection.find({
       Subject: $("input#Chinese").val()
     });
   if(query.length!=0){
      $("p#information").text("");
      $("p#information").append("<p><b>分數:&nbsp</b>"+query[0].Score+"</p>"+"<p><b>日期:&nbsp</b>"+query[0].Date+"</p>"+"<p><b>其他:&nbsp</b>"+query[0].other+"</p>"+"<p><b>曜日:&nbsp</b>"+query[0].week+"</p>");
      $("#alert-information").modal();
   }
  }

} 
 
//刪除和修改
function deletescoredetail(i){
  var r=confirm("確定要刪除嗎?")
  console.log(i);
  if (r==true){
    console.log(scoreCollection.find()[i]._id);
    scoreCollection.remove({ _id: scoreCollection.find()[i]._id });
    scoreCollection.save();
    searchSubDetail();
  }else{
    alert("好的!不刪除!");
  }
 };  
 
 
</script>
